{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}
{% block content %}
<h1>Log In</h1>
<form action="" method="post">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">Log In</button>
</form>
<p>You don't have an account?</p>
<a href="{% url 'signup' %}">Sign Up</a>
{% endblock %}
